<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
</head>
<body>
    <a th:href="@{/admin/categories/add}">Add Category</a>
    <table border="1" width="100%">
        <tr>
            <th>STT</th>
            <th>Image</th>
            <th>Category Name</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        
        <tr th:each="cate, stat : ${list}">
            <td th:text="${stat.index + 1}">1</td>
            <td>
                <img th:if="${cate.image != null && #strings.startsWith(cate.image, 'https')}"
                     th:src="${cate.image}" height="150" width="200" />
                <img th:if="${cate.image != null && !#strings.startsWith(cate.image, 'https')}"
                     th:src="@{/image(fname=${cate.image})}" height="150" width="200" />
            </td>
            <td th:text="${cate.name}">Category Name</td>
            <td th:text="${cate.status}">Status</td>
            <td>
                <a th:href="@{/admin/categories/edit/{id}(id=${cate.id})}">Update</a>
                <a th:href="@{/admin/categories/delete/{id}(id=${cate.id})}">Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
